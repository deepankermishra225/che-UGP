<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../assets/iitkLogo.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <div *ngIf="invalidLogin===true">
        <h2><p style="color:red;">Bad Credentials!</p></h2>
      </div>
      <form>
      <input type="text" id="username" class="fadeIn second" name="username"
             [(ngModel)]= "user.username" placeholder="username" required minlength="2">

      <input type="password" id="password" class="fadeIn third" name="login"
             [(ngModel)]="user.password" placeholder="password" required >
      </form>
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
    </form>



  </div>
</div>
